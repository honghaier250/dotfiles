#配置zsh为默认shell
set-option -g default-shell /bin/zsh

#窗格布局
bind D source-file ~/.dotfiles/tmux/custom/layout1
# reload config (prefix r)
bind R source ~/.tmux.conf \; display "Configuration reloaded!"

#---------------------------------------------------------------
#-- base settings
#---------------------------------------------------------------
#使用的256色来创建合适的Vim solarized颜色
set -g default-terminal "screen-256color"
set -g display-time 3000
set -g escape-time 0
set -g history-limit 65535
set -g base-index 1
set -g pane-base-index 1

#---------------------------------------------------------------
#-- 与Vim兼容
#---------------------------------------------------------------
#复制模式中使用vi键盘布局
set-window-option -g mode-keys vi
bind -t vi-copy v begin-selection # select (v)
bind -t vi-copy y copy-selection  # copy (y)
bind ^p pasteb                    # paste buffer (prefix Ctrl+p)
bind s split-window -h
bind v split-window -v

# move arount panes wiht hjkl, as one would in vim after C-w
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes like vim
bind < resize-pane -L 10
bind > resize-pane -R 10
bind - resize-pane -D 10
bind + resize-pane -U 10
bind -n F12 resize-pane -Z

#---------------------------------------------------------------
#-- 状态栏设置
#---------------------------------------------------------------
#操作状态栏时使用vi键盘布局
set-option -g status-keys vi
set-option -g status-utf8 on
set-option -g status on
set-option -g status-justify left
#set -g status-left "#[default]»"
set-option -g status-left-length 100
set-option -g status-right-length 100
set-option -g status-bg black
set-option -g status-fg blue
set-option -g status-interval 5
set-option -g visual-activity on
set-option -g status-left "#[fg=colour15,bg=colour27] #S #[fg=colour27,bg=colour234,nobold,nounderscore,noitalics]"
set-option -g status-right "#[fg=colour237,bg=colour234,nobold,nounderscore,noitalics] #[fg=colour144,bg=colour237] %d.%m.%Y  %H:%M #[fg=colour27,bg=colour237,nobold,nounderscore,noitalics] #[fg=colour15,bg=colour27] #h "
set-window-option -g monitor-activity on
set-window-option -g window-status-current-fg white
set-window-option -g window-status-format "#I:#W#F"
set-window-option -g window-status-current-format "#I:#W#F"
set-window-option -g window-status-activity-attr "none"
set-window-option -g window-status-format "#[fg=colour39,bg=colour234] #I #[fg=colour39,bg=colour234] #W "
set-window-option -g window-status-current-format "#[fg=colour234,bg=colour237,nobold,nounderscore,noitalics] #[fg=colour144,bg=colour237] #I  #[fg=colour144,bg=colour237] #[fg=colour144,bg=colour237] #W #[fg=colour237,bg=colour234,nobold,nounderscore,noitalics]"


#---------------------------------------------------------------
#-- panes
#---------------------------------------------------------------
set -g pane-border-bg colour234
set -g pane-border-fg colour234
set -g pane-active-border-bg colour232
set -g pane-active-border-fg colour232

#---------------------------------------------------------------
#-- window
#---------------------------------------------------------------
#开启窗口名称自动设置
setw -g automatic-rename on
#鼠标可以选中窗格
set-option -g mouse-select-pane on
#开启窗口的UTF-8支持
set-window-option -g utf8 on
#鼠标滚轮可以用
